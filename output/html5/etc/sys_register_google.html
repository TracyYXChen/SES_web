var sys_register_google_timeout_handler = "unset";
var sys_register_google_timeout_handler_uuid;

function get_results_sys_register_google( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "sys_register_google", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( sys_register_google_timeout_handler != "unset" )
              {
                  clearTimeout( sys_register_google_timeout_handler );
                  sys_register_google_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "sys_register_google" );
              eval( sys_register_google_done_eval );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               sys_register_google_timeout_handler =  setTimeout( get_results_sys_register_google, last_timeout, id, last_timeout, 0 );
               sys_register_google_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#sys_register_google_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/tools/center.php </span>" );
           $('#sys_register_google_progress').html( "" );
           if ( sys_register_google_timeout_handler != "unset" )
           {
               clearTimeout( sys_register_google_timeout_handler );
               sys_register_google_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "sys_register_google" );
           eval( sys_register_google_done_eval );
          } );
    return false;
};

function msg_sys_register_google ( id, data )
{

};

                 return;
             } break;
             case "0" :

                   ga.msg.box( { icon : "warning.png",
                                 text : data } );

// loop through data pairs
