var sys_file_manager_timeout_handler = "unset";
var sys_file_manager_timeout_handler_uuid;

function get_results_sys_file_manager( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "sys_file_manager", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( sys_file_manager_timeout_handler != "unset" )
              {
                  clearTimeout( sys_file_manager_timeout_handler );
                  sys_file_manager_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "sys_file_manager" );
              eval( sys_file_manager_done_eval );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               sys_file_manager_timeout_handler =  setTimeout( get_results_sys_file_manager, last_timeout, id, last_timeout, 0 );
               sys_file_manager_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#sys_file_manager_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/tools/center.php </span>" );
           $('#sys_file_manager_progress').html( "" );
           if ( sys_file_manager_timeout_handler != "unset" )
           {
               clearTimeout( sys_file_manager_timeout_handler );
               sys_file_manager_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "sys_file_manager" );
           eval( sys_file_manager_done_eval );
          } );
    return false;
};

function msg_sys_file_manager ( id, data )
{

};

function do_sys_file_manager_submit( $form, airavataresource, skipcached ) {

   var $ok = 0;
      $ok = 1;
   

   ga.event( "", "sys_file_manager", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "sys_file_manager" ) ) {
       ga.valid.showerrormessage( "sys_file_manager" );
       return false;
   }

   if ( ga.specproj.data.length ) {
      if ( $( "#_state" ).data( '_logon' ) &&
           $( "#_state" ).data( '_logon' ).length ) {
          $( "#sel_project" ).html( ga.specproj.gname() );

   }  

//   if ( 0 && !xsedeproject) {
//

//      case "deferred" : return false; break;
//      case "abort"    : return false; break;
//      case "notused"  : break;
//      }
      
      

   if ( !airavataresource ) {
      
      switch( airavataresource = ga.airavata.select( "local", "__airavataselect__", do_sys_file_manager_submit, $form ) ) {
      case "deferred" : return false; break;
      case "abort"    : return false; break;
      case "notused"  : break;
      }
      
   }
   

   $.ajax({
       type: 'get'
       ,url: "ajax/sys_config/sys_joblocked.php?_window=" +  window.name + "&_logon=" + $( "#_state" ).data( "_logon" )



       ,context: $form
       ,success: function( data ) { // your success handler

          if ( !$ok )
          {
          switch ( data )
          {
             case "1" :
             {
                 ga.msg.box( { icon:"warning.png", text:"This project directory is currently locked by another project.\nYou can wait until it completes, change the project in user configuration or clear the lock in the job manager." } );
                 return;
             } break;
             case "2" :
             {
                 ga.msg.box( { icon:"warning.png", text:"You must be logged in to submit this module." } );
                 return;
             } break;
             case "0" :
             {

                 $ok = 1;
             } break;
             default : 
             {
                if ( /^Your job/.test( data ) ) {
                   ga.msg.box( { icon : "warning.png",
                                 text : data } );
                   return;
                }
                
                if ( skipcached ) {
                    $ok = 1;
                } else {
                    return ga.cache.msg( "", "", get_results_sys_file_manager, do_sys_file_manager_submit, data, $form, airavataresource );
                }
             } break;
          }
          }
       }
       ,error: function() { // your error handler
          ga.msg.box( { icon:"toast.png", text:"Checking the project lock failed. This is possibly a server or network issue" } );
       }
       ,complete: function() { 
          this.off('submit');
          if ( $ok )
          {


              $( "#sys_file_manager_results" ).text( "" );

              ga.value.saveLastValues( "sys_file_manager" );
              ga.value.resetDefaultValues( "sys_file_manager_output", true );

              var found_errors = 0;

                 if ( $(this).attr( 'required' ) && $(this).val().length == 0 )
                 {
                    var tag =  "#sys_file_manager " + "#" + $(this).attr('id') + "_msg";

                    $( tag ).html( "missing required field" );
                    found_errors = 1;
                 }
              });
              if ( found_errors ) {
                  return;
              }

    var tree_html = "";
    $( "._hidden_tree_selects" ).remove( );
    $.each( input_trees, function( k, v ){

        $( 'input[type=hidden][name="' + v + '[]"]' ).remove();

//    ga.altfile.add( "sys_file_manager" );

//             timeout:3000,  // for testing

    .done( function( data, status, xhr ) {
    
    if ( ga.multistage["sys_file_manager"] )
      {
        ga.value.showfields(ga.multistage, "sys_file_manager", ga.stages["sys_file_manager"], ga.currentstage);

    	++ga.currentstage;	
      }	




// refresh cache for this project
           $('#sys_file_manager_progress').html( "" );
   
           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( vuuid );

// loop through data pairs
           sys_file_manager_output_msgs.text( "" );
           job_status = ga.data.update( "sys_file_manager", data ).job_status;

           if ( job_status == "complete" ||

               if ( sys_file_manager_timeout_handler != "unset" )
               {

           }
          } )
    .fail( function( xhr, status, errorThrown ) {




           $( "#sys_file_manager_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/etc/sys_file_manager.php </span>" );
           $('#sys_file_manager_progress').html( "" );
           if ( sys_file_manager_timeout_handler != "unset" )
           {
               clearTimeout( sys_file_manager_timeout_handler );
               sys_file_manager_timeout_handler = "unset";
           }
           ga.ws.unsub( vuuid, "sys_file_manager" );
           eval( sys_file_manager_done_eval );

}

    if ( sys_file_manager_timeout_handler != "unset" ) {

       if ( sys_file_manager_timeout_handler_uuid ) {
           ga.ws.unsub( sys_file_manager_timeout_handler_uuid, "sys_file_manager" );
       }
       sys_file_manager_timeout_handler = "unset";
    }
    ga.event( "", "sys_file_manager", "reset clicked" );
    ga.valid.clearerrorcounter( "sys_file_manager" );

   if ( ga.multistage["sys_file_manager"] )
     {
       ga.currentstage = 0;

       ga.stages["sys_file_manager"] = ga.stagesdefault["sys_file_manager"].slice();

     }

    ga.value.resetDefaultValues( "sys_file_manager_output", true );

}
