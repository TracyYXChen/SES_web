var jobshistory_1_timeout_handler = "unset";
var jobshistory_1_timeout_handler_uuid;

function get_results_jobshistory_1( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "jobshistory_1", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( jobshistory_1_timeout_handler != "unset" )
              {
                  clearTimeout( jobshistory_1_timeout_handler );
                  jobshistory_1_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "jobshistory_1" );
              eval( jobshistory_1_done_eval );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               jobshistory_1_timeout_handler =  setTimeout( get_results_jobshistory_1, last_timeout, id, last_timeout, 0 );
               jobshistory_1_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#jobshistory_1_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/tools/center.php </span>" );
           $('#jobshistory_1_progress').html( "" );
           if ( jobshistory_1_timeout_handler != "unset" )
           {
               clearTimeout( jobshistory_1_timeout_handler );
               jobshistory_1_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "jobshistory_1" );
           eval( jobshistory_1_done_eval );
          } );
    return false;
};

function msg_jobshistory_1 ( id, data )
{
   ga.data.update( "jobshistory_1", data, get_results_jobshistory_1, id );
};

       }
       jobshistory_1_timeout_handler = "unset";
   }
   ga.value.resetDefaultValues( "jobshistory_1_output", true );

   
   return ga.xsede.select( "local", do_jobshistory_1_submit, $(this) );
   //   return do_jobshistory_1_submit( $(this) );
});

function do_jobshistory_1_submit( $form, airavataresource, skipcached ) {

   var $ok = 0;
   
   

   ga.event( "", "jobshistory_1", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "jobshistory_1" ) ) {
       ga.valid.showerrormessage( "jobshistory_1" );
       return false;
   }

   if ( ga.specproj.data.length ) {
      if ( $( "#_state" ).data( '_logon' ) &&
           $( "#_state" ).data( '_logon' ).length ) {
          $( "#sel_project" ).html( ga.specproj.gname() );
          $( "#_state" ).data( '_project', ga.specproj.gname() );
          
      }
   }  

//   if ( 0 && !xsedeproject) {
//      
//      switch( project = ga.xsede.select( "local", do_jobshistory_1_submit, $form ) ) {
//      case "deferred" : return false; break;
//      case "abort"    : return false; break;
//      case "notused"  : break;
//      }
      
      

   if ( !airavataresource ) {
      
      switch( airavataresource = ga.airavata.select( "local", "__airavataselect__", do_jobshistory_1_submit, $form ) ) {
      case "deferred" : return false; break;
      case "abort"    : return false; break;
      case "notused"  : break;
      }
      
   }
   

   $.ajax({
       type: 'get'
       ,url: "ajax/sys_config/sys_joblocked.php?_window=" +  window.name + "&_logon=" + $( "#_state" ).data( "_logon" )
 + "&_submitpolicy=all"


       ,context: $form
       ,success: function( data ) { // your success handler

          if ( !$ok )
          {
          switch ( data )
          {
             case "1" :
             {
                 ga.msg.box( { icon:"warning.png", text:"This project directory is currently locked by another project.\nYou can wait until it completes, change the project in user configuration or clear the lock in the job manager." } );
                 return;
             } break;
             case "2" :
             {
                 ga.msg.box( { icon:"warning.png", text:"You must be logged in to submit this module." } );
                 return;
             } break;
             case "0" :
             {

                 $ok = 1;
             } break;
             default : 
             {
                if ( /^Your job/.test( data ) ) {
                   ga.msg.box( { icon : "warning.png",
                                 text : data } );
                   return;
                }
                
                if ( skipcached ) {
                    $ok = 1;
                } else {
                    return ga.cache.msg( "", "", get_results_jobshistory_1, do_jobshistory_1_submit, data, $form, airavataresource );
                }
             } break;
          }
          }
       }
       ,error: function() { // your error handler
          ga.msg.box( { icon:"toast.png", text:"Checking the project lock failed. This is possibly a server or network issue" } );
       }
       ,complete: function() { 
          this.off('submit');
          if ( $ok )
          {


              $( "#jobshistory_1_results" ).text( "" );

              ga.value.saveLastValues( "jobshistory_1" );
              ga.value.resetDefaultValues( "jobshistory_1_output", true );

              var found_errors = 0;
              $("#jobshistory_1").find("input").each(function(i){
                 if ( $(this).attr( 'required' ) && $(this).val().length == 0 )
                 {
                    var tag =  "#jobshistory_1 " + "#" + $(this).attr('id') + "_msg";

                    $( tag ).html( "missing required field" );
                    found_errors = 1;
                 }
              });
              if ( found_errors ) {
                  return;
              }

    var tree_html = "";
    $( "._hidden_tree_selects" ).remove( );
    $.each( input_trees, function( k, v ){

        $( 'input[type=hidden][name="' + v + '[]"]' ).remove();

$( this ).append( $("<input>").attr("type", "hidden").attr("name", "_docrootexecutable").val( "util/jobs_history_web.php" ) );

//    ga.altfile.add( "jobshistory_1" );

    // var url - coditional based on module's .json setting, and use it in ajax call

    $.ajax( {
             dataType: "json",
             cache:false,
//             timeout:3000,  // for testing
             type:"POST",
             url:"ajax/admin/jobshistory_1.php",
             data: formData,
             xhr: function() {  // Custom XMLHttpRequest
                 var myXhr = $.ajaxSettings.xhr();

//                     progressHandlingFunction
                    , false);

             },
             contentType: false,
             processData: false
            } )
    .done( function( data, status, xhr ) {
    
    if ( ga.multistage["jobshistory_1"] )
      {
        ga.value.showfields(ga.multistage, "jobshistory_1", ga.stages["jobshistory_1"], ga.currentstage);
    	delete ga.stages["jobshistory_1"][ga.currentstage]; 
    	++ga.currentstage;	
      }	




// refresh cache for this project
           $('#jobshistory_1_progress').html( "" );
   
           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( vuuid );
           }
           
// loop through data pairs
           jobshistory_1_output_msgs.text( "" );
           job_status = ga.data.update( "jobshistory_1", data ).job_status;

           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
               if ( jobshistory_1_timeout_handler != "unset" )
               {
                   clearTimeout( jobshistory_1_timeout_handler );
                   jobshistory_1_timeout_handler = "unset";
               }

               eval( jobshistory_1_done_eval );
           } else {
               jobshistory_1_timeout_handler = setTimeout( get_results_jobshistory_1, 2000, vuuid, 2000, 0 );
               jobshistory_1_timeout_handler_uuid = vuuid;

           }
          } )
    .fail( function( xhr, status, errorThrown ) {




           $( "#jobshistory_1_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/admin/jobshistory_1.php </span>" );
           $('#jobshistory_1_progress').html( "" );
           if ( jobshistory_1_timeout_handler != "unset" )
           {
               clearTimeout( jobshistory_1_timeout_handler );
               jobshistory_1_timeout_handler = "unset";
           }
           ga.ws.unsub( vuuid, "jobshistory_1" );
           eval( jobshistory_1_done_eval );
          } );
          } else {

} 

jobshistory_1_reset = function() {

    }

    if ( jobshistory_1_timeout_handler != "unset" ) {
       
       clearTimeout( jobshistory_1_timeout_handler );
       if ( jobshistory_1_timeout_handler_uuid ) {
           ga.ws.unsub( jobshistory_1_timeout_handler_uuid, "jobshistory_1" );
       }
       jobshistory_1_timeout_handler = "unset";
    }
    ga.event( "", "jobshistory_1", "reset clicked" );
    ga.valid.clearerrorcounter( "jobshistory_1" );

   if ( ga.multistage["jobshistory_1"] )
     {
       ga.currentstage = 0;
       ga.value.sethiddenfields(ga.multistage,"jobshistory_1");
       ga.stages["jobshistory_1"].length = 0;
       ga.stages["jobshistory_1"] = ga.stagesdefault["jobshistory_1"].slice();
       console.log("Reset: " + ga.stages["jobshistory_1"]);
     }

    //    ga.value.resetDefaultValues( "jobshistory_1" );
    ga.valuen.restore.dflt(  "jobshistory_1" );
    ga.value.resetDefaultValues( "jobshistory_1_output", true );
    
    eval( input_repeats );
    return false;
}
