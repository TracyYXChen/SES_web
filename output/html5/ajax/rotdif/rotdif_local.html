var rotdif_local_timeout_handler = "unset";
var rotdif_local_timeout_handler_uuid;

function get_results_rotdif_local( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "rotdif_local", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( rotdif_local_timeout_handler != "unset" )
              {
                  clearTimeout( rotdif_local_timeout_handler );
                  rotdif_local_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "rotdif_local" );
              eval( rotdif_local_done_eval );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               rotdif_local_timeout_handler =  setTimeout( get_results_rotdif_local, last_timeout, id, last_timeout, 0 );
               rotdif_local_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#rotdif_local_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/tools/center.php </span>" );
           $('#rotdif_local_progress').html( "" );
           if ( rotdif_local_timeout_handler != "unset" )
           {
               clearTimeout( rotdif_local_timeout_handler );
               rotdif_local_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "rotdif_local" );
           eval( rotdif_local_done_eval );
          } );
    return false;
};

function msg_rotdif_local ( id, data )
{
   ga.data.update( "rotdif_local", data, get_results_rotdif_local, id );
};

       }
       rotdif_local_timeout_handler = "unset";
   }
   ga.value.resetDefaultValues( "rotdif_local_output", true );

   
   return ga.xsede.select( "__resource__", do_rotdif_local_submit, $(this) );
   //   return do_rotdif_local_submit( $(this) );
});

function do_rotdif_local_submit( $form, airavataresource, skipcached ) {

   var $ok = 0;
   
   

   ga.event( "", "rotdif_local", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "rotdif_local" ) ) {
       ga.valid.showerrormessage( "rotdif_local" );
       return false;
   }

   if ( ga.specproj.data.length ) {
      if ( $( "#_state" ).data( '_logon' ) &&
           $( "#_state" ).data( '_logon' ).length ) {
          $( "#sel_project" ).html( ga.specproj.gname() );
          $( "#_state" ).data( '_project', ga.specproj.gname() );
          
      }
   }  

//   if ( 0 && !xsedeproject) {
//      
//      switch( project = ga.xsede.select( "__resource__", do_rotdif_local_submit, $form ) ) {
//      case "deferred" : return false; break;
//      case "abort"    : return false; break;
//      case "notused"  : break;
//      }
      
      

   if ( !airavataresource ) {
      
      switch( airavataresource = ga.airavata.select( "__resource__", "__airavataselect__", do_rotdif_local_submit, $form ) ) {
      case "deferred" : return false; break;
      case "abort"    : return false; break;
      case "notused"  : break;
      }
      
   }
   

   $.ajax({
       type: 'get'
       ,url: "ajax/sys_config/sys_joblocked.php?_window=" +  window.name + "&_logon=" + $( "#_state" ).data( "_logon" )
 + "&_submitpolicy=login"


       ,context: $form
       ,success: function( data ) { // your success handler

          if ( !$ok )
          {
          switch ( data )
          {
             case "1" :
             {
                 ga.msg.box( { icon:"warning.png", text:"This project directory is currently locked by another project.\nYou can wait until it completes, change the project in user configuration or clear the lock in the job manager." } );
                 return;
             } break;
             case "2" :
             {
                 ga.msg.box( { icon:"warning.png", text:"You must be logged in to submit this module." } );
                 return;
             } break;
             case "0" :
             {

                 $ok = 1;
             } break;
             default : 
             {
                if ( /^Your job/.test( data ) ) {
                   ga.msg.box( { icon : "warning.png",
                                 text : data } );
                   return;
                }
                
                if ( skipcached ) {
                    $ok = 1;
                } else {
                    return ga.cache.msg( "", "", get_results_rotdif_local, do_rotdif_local_submit, data, $form, airavataresource );
                }
             } break;
          }
          }
       }
       ,error: function() { // your error handler
          ga.msg.box( { icon:"toast.png", text:"Checking the project lock failed. This is possibly a server or network issue" } );
       }
       ,complete: function() { 
          this.off('submit');
          if ( $ok )
          {


              $( "#rotdif_local_results" ).text( "" );

              ga.value.saveLastValues( "rotdif_local" );
              ga.value.resetDefaultValues( "rotdif_local_output", true );

              var found_errors = 0;
              $("#rotdif_local").find("input").each(function(i){
                 if ( $(this).attr( 'required' ) && $(this).val().length == 0 )
                 {
                    var tag =  "#rotdif_local " + "#" + $(this).attr('id') + "_msg";

                    $( tag ).html( "missing required field" );
                    found_errors = 1;
                 }
              });
              if ( found_errors ) {
                  return;
              }

    var tree_html = "";
    $( "._hidden_tree_selects" ).remove( );
    $.each( input_trees, function( k, v ){

        $( 'input[type=hidden][name="' + v + '[]"]' ).remove();
        var selectedElms = $('#' + v).jstree("get_selected", true);
        var i = 0;

    var projectadd = $("<input>").attr("type", "hidden").attr("name", "_project").val( $( "#_state" ).data( "_project" ) );$( this ).append($(projectadd));
    var windowadd = $("<input>").attr("type", "hidden").attr("name", "_window").val( window.name );$( this ).append($(windowadd));
    
    var vuuid = uuid.v1();

//    ga.altfile.add( "rotdif_local" );
    ga.valuen.addhtml( "rotdif_local" );

    $('#rotdif_local_progress').html( "Uploading:<progress></progress>" );

    var job_status = "";

    // var url - coditional based on module's .json setting, and use it in ajax call

    $.ajax( {
             dataType: "json",
             cache:false,
//             timeout:3000,  // for testing
             type:"POST",
             url:"ajax/rotdif/rotdif_local.php",
             data: formData,
             xhr: function() {  // Custom XMLHttpRequest
                 var myXhr = $.ajaxSettings.xhr();
                 if(myXhr.upload){ // Check if upload property exists

//                     progressHandlingFunction
                    , false);
                 }
                 return myXhr;
             },
             contentType: false,
             processData: false
            } )
    .done( function( data, status, xhr ) {
    
    if ( ga.multistage["rotdif_local"] )
      {
        ga.value.showfields(ga.multistage, "rotdif_local", ga.stages["rotdif_local"], ga.currentstage);
    	delete ga.stages["rotdif_local"][ga.currentstage]; 
    	++ga.currentstage;	
      }	




// refresh cache for this project
           $('#rotdif_local_progress').html( "" );
   
           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( vuuid );
           }
           
// loop through data pairs
           rotdif_local_output_msgs.text( "" );
           job_status = ga.data.update( "rotdif_local", data ).job_status;

           if ( job_status == "complete" ||
                job_status == "cancelled" ||

           {
               if ( rotdif_local_timeout_handler != "unset" )
               {
                   clearTimeout( rotdif_local_timeout_handler );
                   rotdif_local_timeout_handler = "unset";
               }
               ga.ws.unsub( vuuid, "rotdif_local" );
               eval( rotdif_local_done_eval );
           } else {
               rotdif_local_timeout_handler = setTimeout( get_results_rotdif_local, 2000, vuuid, 2000, 0 );
               rotdif_local_timeout_handler_uuid = vuuid;

           }
          } )
    .fail( function( xhr, status, errorThrown ) {




           $( "#rotdif_local_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/rotdif/rotdif_local.php </span>" );
           $('#rotdif_local_progress').html( "" );
           if ( rotdif_local_timeout_handler != "unset" )
           {
               clearTimeout( rotdif_local_timeout_handler );
               rotdif_local_timeout_handler = "unset";
           }
           ga.ws.unsub( vuuid, "rotdif_local" );
           eval( rotdif_local_done_eval );
          } );
          } else {

rotdif_local_reset = function() {

        document.getElementById( "rotdif_local_output_textarea" ).style.height = 0;
    }

    if ( rotdif_local_timeout_handler != "unset" ) {
       
       clearTimeout( rotdif_local_timeout_handler );
       if ( rotdif_local_timeout_handler_uuid ) {
           ga.ws.unsub( rotdif_local_timeout_handler_uuid, "rotdif_local" );
       }
       rotdif_local_timeout_handler = "unset";
    }
    ga.event( "", "rotdif_local", "reset clicked" );
    ga.valid.clearerrorcounter( "rotdif_local" );

   if ( ga.multistage["rotdif_local"] )
     {
       ga.currentstage = 0;
       ga.value.sethiddenfields(ga.multistage,"rotdif_local");
       ga.stages["rotdif_local"].length = 0;
       ga.stages["rotdif_local"] = ga.stagesdefault["rotdif_local"].slice();
       console.log("Reset: " + ga.stages["rotdif_local"]);
     }

    //    ga.value.resetDefaultValues( "rotdif_local" );
    ga.valuen.restore.dflt(  "rotdif_local" );
    ga.value.resetDefaultValues( "rotdif_local_output", true );
    
    eval( input_repeats );
    return false;
}
