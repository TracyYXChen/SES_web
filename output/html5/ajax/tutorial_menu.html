<style>
#panel_tutorial_menu {
    position: relative;
    display: block;  
}
</style>
<p>
<center>

    <button id="tutorial_menu_tutorial" class="help_link">SES tutorial</button>
<script>
    $( "#tutorial_menu_tutorial" ).click(function() {
        var d=$( "#tab_docs > a" );
        if ( d.length ) { d.attr( "href", "__docsbaseurl__/tutorial_menu/tutorial/tutorial.html" ); };
    
        if ( ga.valuen.lastload && $( "#" + ga.valuen.lastload ).is( ":visible" ) ) { ga.valuen.save( ga.valuen.lastload ); }

        if ( ga.valuen.lastload != "tutorial" || !$( "#" + ga.valuen.lastload ).is( ":visible" ) ) {
            ga.loader.show();
            $( "#panel_tutorial_menu" ).load( "ajax/tutorial_menu/tutorial.html", function() { ga.valuen.save( "tutorial", true ); ga.valuen.restore( "tutorial" ); ga.valuen.lastload = "tutorial"; ga.loader.hide(); });
        }
    });
$( "#tutorial_menu_tutorial" ).trigger( "click" );
$( "#tutorial_menu_tutorial" ).hide();

</script>
</center>
</p>

<div id="panel_tutorial_menu">
</div>


<script>
    $( "#panel_tutorial_menu" ).text("");
ga.tmp.bgi = ga.color.data.body.background;


$("body").css( { "background": ga.tmp.bgi + " no-repeat center center fixed", "-webkit-background-size" : "cover", "-moz-background-size" : "cover", "-o-background-size" : "cover" , "background-size": "cover"} );
</script>
