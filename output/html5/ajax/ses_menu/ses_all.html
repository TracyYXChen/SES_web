var ses_all_timeout_handler = "unset";
var ses_all_timeout_handler_uuid;

function get_results_ses_all( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "ses_all", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( ses_all_timeout_handler != "unset" )
              {
                  clearTimeout( ses_all_timeout_handler );
                  ses_all_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "ses_all" );
              eval( ses_all_done_eval );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               ses_all_timeout_handler =  setTimeout( get_results_ses_all, last_timeout, id, last_timeout, 0 );
               ses_all_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#ses_all_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/tools/center.php </span>" );
           $('#ses_all_progress').html( "" );
           if ( ses_all_timeout_handler != "unset" )
           {
               clearTimeout( ses_all_timeout_handler );
               ses_all_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "ses_all" );
           eval( ses_all_done_eval );
          } );
    return false;
};

function msg_ses_all ( id, data )
{
   ga.data.update( "ses_all", data, get_results_ses_all, id );
};

       }

   ga.value.resetDefaultValues( "ses_all_output", true );

   
   return ga.xsede.select( "__resource__", do_ses_all_submit, $(this) );
   //   return do_ses_all_submit( $(this) );
});

function do_ses_all_submit( $form, airavataresource, skipcached ) {

   var $ok = 0;
   
   

   ga.event( "", "ses_all", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "ses_all" ) ) {
       ga.valid.showerrormessage( "ses_all" );
       return false;
   }

   if ( ga.specproj.data.length ) {
      if ( $( "#_state" ).data( '_logon' ) &&
           $( "#_state" ).data( '_logon' ).length ) {
          $( "#sel_project" ).html( ga.specproj.gname() );
          $( "#_state" ).data( '_project', ga.specproj.gname() );
          
      }
   }  

//   if ( 0 && !xsedeproject) {
//      
//      switch( project = ga.xsede.select( "__resource__", do_ses_all_submit, $form ) ) {
//      case "deferred" : return false; break;
//      case "abort"    : return false; break;
//      case "notused"  : break;
//      }
      
      

   if ( !airavataresource ) {
      
      switch( airavataresource = ga.airavata.select( "__resource__", "__airavataselect__", do_ses_all_submit, $form ) ) {
      case "deferred" : return false; break;
      case "abort"    : return false; break;
      case "notused"  : break;
      }
      
   }
   

   $.ajax({
       type: 'get'
       ,url: "ajax/sys_config/sys_joblocked.php?_window=" +  window.name + "&_logon=" + $( "#_state" ).data( "_logon" )
 + "&_submitpolicy=login"


       ,context: $form
       ,success: function( data ) { // your success handler

          if ( !$ok )
          {
          switch ( data )
          {
             case "1" :
             {
                 ga.msg.box( { icon:"warning.png", text:"This project directory is currently locked by another project.\nYou can wait until it completes, change the project in user configuration or clear the lock in the job manager." } );
                 return;
             } break;
             case "2" :
             {
                 ga.msg.box( { icon:"warning.png", text:"You must be logged in to submit this module." } );
                 return;
             } break;
             case "0" :
             {

                 $ok = 1;
             } break;
             default : 
             {
                if ( /^Your job/.test( data ) ) {
                   ga.msg.box( { icon : "warning.png",
                                 text : data } );
                   return;
                }
                
                if ( skipcached ) {
                    $ok = 1;
                } else {
                    return ga.cache.msg( "", "", get_results_ses_all, do_ses_all_submit, data, $form, airavataresource );
                }
             } break;
          }
          }
       }
       ,error: function() { // your error handler
          ga.msg.box( { icon:"toast.png", text:"Checking the project lock failed. This is possibly a server or network issue" } );
       }
       ,complete: function() { 
          this.off('submit');
          if ( $ok )
          {


              $( "#ses_all_results" ).text( "" );

              ga.value.saveLastValues( "ses_all" );
              ga.value.resetDefaultValues( "ses_all_output", true );

              var found_errors = 0;
              $("#ses_all").find("input").each(function(i){
                 if ( $(this).attr( 'required' ) && $(this).val().length == 0 )
                 {
                    var tag =  "#ses_all " + "#" + $(this).attr('id') + "_msg";

                    $( tag ).html( "missing required field" );
                    found_errors = 1;
                 }
              });
              if ( found_errors ) {
                  return;
              }

    var tree_html = "";
    $( "._hidden_tree_selects" ).remove( );
    $.each( input_trees, function( k, v ){

        $( 'input[type=hidden][name="' + v + '[]"]' ).remove();
        var selectedElms = $('#' + v).jstree("get_selected", true);

        });

    $( this ).append( tree_html );


    var logonadd = $("<input>").attr("type", "hidden").attr("name", "_logon").val( $( "#_state" ).data( "_logon" ) );$( this ).append($(logonadd));
    var projectadd = $("<input>").attr("type", "hidden").attr("name", "_project").val( $( "#_state" ).data( "_project" ) );$( this ).append($(projectadd));
    var windowadd = $("<input>").attr("type", "hidden").attr("name", "_window").val( window.name );$( this ).append($(windowadd));
    
    var vuuid = uuid.v1();

    var uuidadd = $("<input>").attr("type", "hidden").attr("name", "_uuid").val( vuuid );$( this ).append($(uuidadd));
//    ga.altfile.add( "ses_all" );
    ga.valuen.addhtml( "ses_all" );

    ga.extrahidden( "ses_all" );

    ga.ws.sub( vuuid, msg_ses_all, "ses_all" );

    var formData = new FormData($('#ses_all')[0]);
    
     
     
    
     
     

     
     if ( ga.multistage["ses_all"] )

      }



    $('#ses_all_progress').html( "Uploading:<progress></progress>" );

    var job_status = "";

    ga.event( "", "ses_all", "submit: passed submit checks, submitting" );


    // var url - coditional based on module's .json setting, and use it in ajax call

    $.ajax( {
             dataType: "json",
             cache:false,
//             timeout:3000,  // for testing
             type:"POST",
             url:"ajax/ses_menu/ses_all.php",
             data: formData,

                 var myXhr = $.ajaxSettings.xhr();

                         function(e) {

                           $('#ses_all_progress progress').attr({value:e.loaded,max:e.total});

//                     progressHandlingFunction
                    , false);

                 return myXhr;
             },
             contentType: false,
             processData: false
            } )
    .done( function( data, status, xhr ) {
    
    if ( ga.multistage["ses_all"] )
      {
        ga.value.showfields(ga.multistage, "ses_all", ga.stages["ses_all"], ga.currentstage);
    	delete ga.stages["ses_all"][ga.currentstage]; 
    	++ga.currentstage;	
      }	




// refresh cache for this project
           $('#ses_all_progress').html( "" );
   
           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( vuuid );
           }
           
// loop through data pairs
           ses_all_output_msgs.text( "" );
           job_status = ga.data.update( "ses_all", data ).job_status;

           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
               if ( ses_all_timeout_handler != "unset" )
               {
                   clearTimeout( ses_all_timeout_handler );
                   ses_all_timeout_handler = "unset";
               }
               ga.ws.unsub( vuuid, "ses_all" );
               eval( ses_all_done_eval );
           } else {
               ses_all_timeout_handler = setTimeout( get_results_ses_all, 2000, vuuid, 2000, 0 );
               ses_all_timeout_handler_uuid = vuuid;

           }
          } )
    .fail( function( xhr, status, errorThrown ) {




           $( "#ses_all_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/ses_menu/ses_all.php </span>" );
           $('#ses_all_progress').html( "" );
           if ( ses_all_timeout_handler != "unset" )
           {
               clearTimeout( ses_all_timeout_handler );
               ses_all_timeout_handler = "unset";
           }
           ga.ws.unsub( vuuid, "ses_all" );
           eval( ses_all_done_eval );
          } );
          } else {

   });
} 

ses_all_reset = function() {
    
    if ( !10 ) {
        // required to reset scrollheight ... 
        document.getElementById( "ses_all_output_textarea" ).style.height = 0;
    }

    if ( ses_all_timeout_handler != "unset" ) {
       
       clearTimeout( ses_all_timeout_handler );
       if ( ses_all_timeout_handler_uuid ) {
           ga.ws.unsub( ses_all_timeout_handler_uuid, "ses_all" );
       }
       ses_all_timeout_handler = "unset";
    }
    ga.event( "", "ses_all", "reset clicked" );
    ga.valid.clearerrorcounter( "ses_all" );

   if ( ga.multistage["ses_all"] )
     {
       ga.currentstage = 0;
       ga.value.sethiddenfields(ga.multistage,"ses_all");
       ga.stages["ses_all"].length = 0;
       ga.stages["ses_all"] = ga.stagesdefault["ses_all"].slice();
       console.log("Reset: " + ga.stages["ses_all"]);
     }

    //    ga.value.resetDefaultValues( "ses_all" );
    ga.valuen.restore.dflt(  "ses_all" );
    ga.value.resetDefaultValues( "ses_all_output", true );
    
    eval( input_repeats );
    return false;
}

$( "#ses_all_reset" ).click( function() {
